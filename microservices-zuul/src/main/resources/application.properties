spring.application.name=microservice-zuul
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.users.service-id=microservice-users
zuul.routes.users.path=/api/students/**

zuul.routes.courses.service-id=microservice-courses
zuul.routes.courses.path=/api/courses/**

zuul.routes.tests.service-id=microservice-tests
zuul.routes.tests.path=/api/tests/**

zuul.routes.answers.service-id=microservice-answers
zuul.routes.answers.path=/api/answers/**